<!-- templates/add_data_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (existing head content) ... -->
</head>
<body>
    <div id="sheetsViewer">
        <h1>Add Task - {{ file_name }} - {{ sheet_name }}</h1>

        <form method="post" action="{{ url_for('add_data', file_name=file_name, sheet_name=sheet_name) }}">
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" required>
            <br>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>
            <!-- Add more input fields as needed -->
            <br>
            <button type="submit">Add Task</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
