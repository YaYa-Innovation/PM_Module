<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your head content if needed -->
  <style>
        /* Your existing styles go here */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .complete-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .complete-button:hover {
            background-color: #27ae60;
        }

        /* Additional styles for the Create Task form */
        #create-task-form {
            display: none;
            margin-top: 20px;
            width: 60%;
            margin: auto;
            max-height: 80vh; /* Set a maximum height for the form container */
            overflow-y: auto; /* Enable vertical scrolling if needed */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container button.cancel-button {
            background-color: #e74c3c;
            margin-left: 10px;
        }

        .form-container button.cancel-button:hover {
            background-color: #c0392b;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        .form-container textarea {
        width: calc(100% - 16px);
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical; /* Allow vertical resizing */
        min-height: 80px; /* Set a minimum height */
    }
    </style>
</head>
<body>
    <h1>Barcode Generator</h1>

    <form method="post" action="{{ url_for('barcode_generator') }}">
        <label for="spare_id">Enter Spare ID:</label>
        <input type="text" id="spare_id" name="spare_id" required>
        <button type="submit">Generate Barcode</button>
    </form>

    {% if barcode_details %}
        <h2>Generated Barcode Details</h2>
        <p>Spare ID: {{ barcode_details.spare_id }}</p>
        <p>Barcode Image:</p>
        <img src="{{ barcode_details.barcode_image_url }}" alt="Barcode" style="width: {{ barcode_details.barcode_dimensions.width }}mm; height: {{ barcode_details.barcode_dimensions.height }}mm;">

        <!-- Add a print button that triggers the browser's print functionality -->
        <button onclick="window.print()">Print Barcode</button>
    {% endif %}
</body>
</html>
