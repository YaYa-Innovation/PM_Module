<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheets in {{ filename }}</title>
    <style>
        .sheet-container {
            margin: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sheets in {{ filename }}</h1>
    
    {% for sheet in sheets %}
        <div class="sheet-container">
            <a href="{{ url_for('list_columns', filename=filename, sheet_name=sheet) }}" class="button">{{ sheet }}</a>
        </div>
    {% endfor %}
</body>
</html>
